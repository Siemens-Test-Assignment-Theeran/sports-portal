<ul *ngIf="data.length">
  <li *ngFor="let dataObj of data" (click)="handleListClick(dataObj, $event)" (contextmenu)="onrightClick($event, dataObj)">
    <span *ngIf="dataObj.isHeader">
      <a class="accordion-heading configurator" data-toggle="collapse" data-target="#configuratorNav" aria-expanded="fasle">
          <span class="nav-header-primary"> 
              <i class="fa fa-flag fa-fw"></i> {{dataObj.name}}
          </span>
      </a>
    </span>
    <span *ngIf="!dataObj.isHeader">
      <a class="config-offers">
		<img src="../assets/Cricket.png" class="img"> {{dataObj.name}}<span></span>
      </a>
    </span>
    <app-custom-tree *ngIf="dataObj['players']" [data]="dataObj['players']" [hidden]="!dataObj.isChildVisible"></app-custom-tree>
  </li> 
</ul>
