<div class="contextmenu" [ngStyle]="{'left.px': x, 'top.px': y}" *ngIf="contextmenu">
    <ul class="contextMenuList">
        <li class="link" (click)="openPlayer()" style="border-bottom: 1px solid #0f166c;">
            Open
        </li>
        <li  class="link" (click)="deletePlayer()">
            Delete
        </li>
    </ul>
</div>
