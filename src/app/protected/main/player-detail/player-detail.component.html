<div *ngIf="selectedPlayer">
    <div style="height: 430px;">
        <div>
            <div style="padding: 0px 10px 20px 10px;width: 100%;">
                <table id="mytableView" class="table table-striped">
                    <tr class="row">
                        <td  class="col-md-6"> Name :</td>
                        <td  class="col-md-6"><p>{{ selectedPlayer.name }}</p>
                        </td>
                
                    </tr>
                    <tr class="row">
                        <td class="col-md-6"> Country :</td>
                        <td class="col-md-6"><p>{{ selectedPlayer.country }}</p>
                        </td>
                    </tr>
                    <tr class="row">
                        <td  class="col-md-6"> Player Role :</td>
                        <td  class="col-md-6"><p>{{ selectedPlayer.playerRole }}</p>
                        </td>
                    </tr>
                </table>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin-bottom-20">
					<button type="button" class="btn btn-primary pull-left" *ngIf="isAdmin" (click)="moveToAddEditPlayer('edit')"><i class="fa fa-pencil"></i> Edit Player</button>
		            <button type="button" class="btn btn-danger pull-right" *ngIf="isAdmin" (click)="deletePlayer()"><i class="fa fa-remove"></i>  Delete Player</button>
                </div>
            </div>
    </div>
    
    <div>
        <div class="row">
            <div class="col-md-12 margin-bottom-20">
                <button type="button" class="btn btn-success btn-block" *ngIf="isAdmin" (click)="moveToAddEditPlayer('add')" style=""><i class="fa fa-user-plus"></i> Add New Player</button>
            </div>
        </div>
    </div>
</div>
